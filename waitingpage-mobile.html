<script>
        setTimeout(() => {
        document.querySelector('.wpage').removeAttribute('style');
        }, 300);
        var i = 0;
        function move() {
        if (i == 0) {
          i = 1;
          var elem = document.querySelector(".barProgress");
          var width = 1;
          var id = setInterval(frame, 100);
          function frame() {
            if (width >= 100) {
              clearInterval(id);
              i = 0;
            } else {
              width++;
              elem.style.width = width + "%";
            }
          }
        }
        }
        move();
</script>
